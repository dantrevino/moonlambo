<!DOCTYPE html>
<html>
<head>
  <style>
    body: { padding: 10px; }
  </style>
</head>

<body>
  <p>
    <div style="float:left;">
      <label>Currently watching: </label>
      <div id="watch-list"></div>
    </div>
  </p>
  <div style="clear:both;"></div>
  <p>
    <label for="id_fiat_multi">Fiat Preference</label>
    <select name="fiat" id="id_fiat_multi">
      <option value="USD">US Dollar</option>
      <option value="CNY">China Yuan</option>
      <option value="EUR">Europe Euro</option>
      <option value="GBP">UK Pound</option>
      <option value="INR">India Rupee</option>
      <option value="JPY">Japan Yen</option>
      <option value="KRW">Korea Won</option>
    </select>
  </p>
<p>
  <div style="float:left;">
    <label>Current Preference:</label>
    <div id="fiat-pref"></div>
  </div>
</p>
  <div style="clear: both;"></div>
  <p><div id="status"></div></p>
  <p>
    <div class="buttonbox" style="float:left;">
      <button id="save">Save</button>
    </div>
    <div class="buttonbox" style="float:right;">
      <button id="clear">Clear</button>
    </div>
  </p>
  <p>&nbsp;</p>
  <script src="js/options.js"></script>
</body>
</html>
